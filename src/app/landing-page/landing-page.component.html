<div class="container">

  <div class="content">
    <div class="content-card" *ngFor="let article of topHeadlines$ | async">
      <mat-card class="mat-elevation-z4">
        <div class="cell">
          <img mat-card-image class="img-article" src={{article.urlToImage}} alt={{article.title}}>
        </div>
        <mat-card-header>
          <mat-card-title>{{article.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content flex>
          <p>
            {{article.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="readMore(article.title)">Read more</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <button mat-button color="primary" (click)="showMore()" *ngIf="(showMore$ | async)" class="show-more-button">Show
    more</button>
</div>
